<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${userInfo.getId()}"></p>
<p th:text="${userInfo.getUsername()}"></p>
<p th:text="${userInfo.getAge()}"></p>
<p th:text="${userInfo.getEmail()}"></p>
<p th:text="${userInfo.getRoles()}"></p>
<p></p>
<a href="/logout">Logout</a>
</body>
</html>
